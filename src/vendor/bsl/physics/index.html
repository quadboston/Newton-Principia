    <script src="../core/ns.js"></script>

    <script>
    ( function() {
        var {
            nsmethods,
            globalCss,
        } = window.b$l.nstree();
        window.addEventListener('DOMContentLoaded', function() {

            var rack = nsmethods.initsDigitalClock({
                clockFormat : 'float seconds', //'0123',
                //clockFormat : '23',
                millsDigits : null, //1 by default
            });
            globalCss.update( `
                    .digital-clock-table {
                        border-radius   : 20px;
                        border          : 8px solid #aaaaaa;
                        padding         : 5px;
                        background-color: #555555;
                        color           : #ffffee;
                    }
                    .digital-clock-cell {
                        font-weight     : bold;
                    }
                `,
                'digital-clock-style'
            );
            paint();
            return;



            function paint()
            {
                rack.clockLoop_cb( Date.now() );
                setTimeout(
                    paint,        
                    100
                );
            }
        });
     })();
