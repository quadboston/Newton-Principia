<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0,
                  maximum-scale=1.0, minimum-scale=1.0">

    <script src="topic-test.js"></script>
    <style>

        /*====================*/
        /* //|| sets defaults */
        /*====================*/
        .d1 {
            background-color: #dddddd;
            opacity:0.5;
        }
        .d2 {
            background-color: #aaaaaa;
            opacity:0.5;
        }
        .d3 {
            background-color: #333333;
            opacity:0.5;
        }
        .d4 {
            opacity:0.5;
        }
        /*====================*/
        /* ||// sets defaults */
        /*====================*/


        /*=====================*/
        /* //|| sets highlight */
        /*=====================*/
        .root.tp-div1 .tp-div1 {
            background-color: #ff0000;
            fill: #ff0000;
            opacity:1;
        }
        .root.tp-div2 .tp-div2 {
            background-color: #00ff00;
            fill: #00ff00;
            r: 200px;
            opacity: 1;
        }
        .root.tp-div3 .tp-div3 {
            background-color: #0000ff;
            fill: #0000ff;
            opacity:1;
        }
        /*=====================*/
        /* ||// sets highlight */
        /*=====================*/

    </style>

    </head>
    <body>
        <div class="root">
            <a class="tl-div1" href="">a div1</a><br>
            <a class="tl-div2" href="">a div2</a><br>
            <a class="tl-div3" href="">a div3</a><br>
            <div class="d1 tp-div1" style="width:50px; height:50px;">div1</div>
            <div class="d2 tp-div1 tp-div2" style="width:50px; height:50px;">div1 div2</div>
            <div class="d3 tp-div3" style="width:50px; height:50px;">div3</div>
            <svg 
                 id="mySvg"
                 viewBox="0 0 400 400"
                 xmlns="http://www.w3.org/2000/svg"
                 version="1.1"
                 baseProfile="full"
                 preserveAspectRatio="xMidYMid meet"
            >
                <circle cx='10' cy='10' r='30' fill='red' class="d4 tp-div1 tp-div2">
            </svg>
        </div>
    </body>
</html>
