<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0,
                  maximum-scale=1.0, minimum-scale=1.0">

    <script src="topic-test.js"></script>
    <style>

        /*====================*/
        /* //|| sets defaults */
        /*====================*/
        .div1.topic {
            background-color: #dddddd;
            opacity:0.5;
        }
        .div2.topic {
            background-color: #aaaaaa;
            opacity:0.5;
        }
        .div3.topic {
            background-color: #333333;
            opacity:0.5;
        }
        /*====================*/
        /* ||// sets defaults */
        /*====================*/


        /*=====================*/
        /* //|| sets highlight */
        /*=====================*/
        .root.div1 .div1.topic {
            background-color: #ff0000;
            fill: #ff0000;
            opacity:1;
        }
        .root.div2 .div2.topic {
            background-color: #00ff00;
            fill: #00ff00;
            r: 200px;
            opacity: 1;
        }
        .root.div3 .div3.topic {
            background-color: #0000ff;
            fill: #0000ff;
            opacity:1;
        }
        /*=====================*/
        /* ||// sets highlight */
        /*=====================*/

    </style>

    </head>
    <body>
        <div class="root">
            <a class="div1 tlink" href="">a div1</a><br>
            <a class="div2 tlink" href="">a div2</a><br>
            <a class="div3 tlink" href="">a div3</a><br>
            <div class="div1 topic" style="width:50px; height:50px;">div1</div>
            <div class="div1 div2 topic" style="width:50px; height:50px;">div1 div2</div>
            <div class="div3 topic" style="width:50px; height:50px;">div3</div>
            <svg
                 id="mySvg"
                 viewBox="0 0 400 400"
                 xmlns="http://www.w3.org/2000/svg"
                 version="1.1"
                 baseProfile="full"
                 preserveAspectRatio="xMidYMid meet"
            >
                <circle cx='10' cy='10' r='30' fill='red' class="div1 div2 topic">
            </svg>
        </div>
    </body>
</html>
