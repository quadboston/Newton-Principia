                        function ( txt ) {

                    //txt = txt.replace( /\n/g, '<br>\n' );
                    contentDom.innerHTML = txt;

                {
                    if( !window.MathJax ) {
                        ccc( 'still waiting ' + Date.now() );

                }

            }) ();
